<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8f7699f34d.js" crossorigin="anonymous"></script>
    <title>Proyecto integrador - Joel Santos</title>
</head>

<body>

    <header>
        <h1 id="general">
            <a href="#cards-container" id="long-title">
                <span class="amarillo">Colo</span><span class="azul">mb</span><span class="rojo">ia</span>
            </a>
            <a href="#cards-container" id="short-title">
                <img src="./assets/logo.png" alt="Nube de mariposas amarillas">
                <span class="amarillo">Co</span>
            </a>
        </h1>
        <ul id="container-section">
            <li id="turismo"><a href="#cards-container">Turismo</a></li>
            <li id="departamentos"><a href="#cards-container">Departamentos</a></li>
            <li id="gastronomia"><a href="#cards-container">Gastronomía</a></li>
            <li id="mapas"><a href="#cards-container">Mapas</a></li>
        </ul>
        <!-- Toogle theme switch -->
        <label id="toogle-theme">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <div id="general-container">
            <!-- La card de info general se insertara aqui-->
        </div>

        <div id="cards-container">
            <!-- Las cards se insertarán aquí dinámicamente -->

        </div>
        <!-- Modal para imagen completa -->
        <div class="image-modal" id="imageModal">
            <button class="image-modal-close" id="closeModal">&times;</button>
            <img class="image-modal-content" id="modalImage" alt="Imagen ampliada">
        </div>
    </main>
    <footer>
        <p>Proyecto Integrador - Joel Santos - Dev Senior Code - 2025</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
